<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="./style.css" />
    <!--Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;1,500;1,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="converter">
        <h2>Conversor de moedas</h2>
        <div class="wrapper">
          <div class="money-wrapper">
            <select data-js="currency-one" class="from-select"></select>
          </div>
          <div class="middle">
            <img src="./assets/arrows.png" alt="trocar moedas" />
          </div>
          <div class="money-wrapper">
            <select data-js="currency-two" class="from-select"></select>
          </div>
        </div>
      </section>

      <section class="currency">
        <h2>Taxa de câmbio</h2>
        <div class="wrapper">
          <div id="chart"></div>
          <div class="chart-controls">
            <button>1D</button>
            <button>5D</button>
            <button class="active">1M</button>
            <button>1A</button>
            <button>5A</button>
            <button>Máx</button>
          </div>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <script src="main.js"></script>
  </body>
</html>
