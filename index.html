<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="./style.css" />
    <!--Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <!-- Bandeira -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.6.6/css/flag-icons.min.css"
    />
  </head>
  <body>
    <main>
      <section class="converter">
        <h2>Conversor de moedas</h2>
        <div class="wrapper">
          <div class="money-wrapper">
            <input type="text" class="amount" value="$1.000" />

            <div class="dropdown">
              <div class="selected">
                <span class="fi fi-us fis"></span>
                USD
              </div>

              <ul>
                <li>
                  <span class="fi fi-br fis"></span>
                  BRL
                </li>
                <li>
                  <span class="fi fi-us fis"></span>
                  USD
                </li>
                <li>
                  <span class="fi fi-eu fis"></span>
                  EUR
                </li>
                <li>
                  <span class="fi fi-gb fis"></span>
                  GBP
                </li>
              </ul>
            </div>
          </div>
          <div class="middle"></div>
          <div class="money-wrapper"></div>
        </div>
      </section>

      <section class="currency">
        <h2>Taxa de c√¢mbio</h2>
        <div class="wrapper"></div>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
